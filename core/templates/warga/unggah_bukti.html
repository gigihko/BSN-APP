{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3 class="mb-3">Upload Bukti Pembayaran</h3>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Iuran: {{ iuran.nama }}</h5>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_metode" class="form-label">Metode Pembayaran</label>
          {{ form.metode }}
        </div>
        <div class="mb-3">
          <label for="id_bukti_transfer" class="form-label">Bukti Transfer (jika non-tunai)</label>
          {{ form.bukti_transfer }}
        </div>
        <button type="submit" class="btn btn-success">Kirim</button>
        <a href="{% url 'warga_iuran' %}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
