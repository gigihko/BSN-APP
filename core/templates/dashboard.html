<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">BSN APP</a>
    <div class="ms-auto">
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h3>Selamat datang, {{ request.user.username }}</h3>
    <p>Anda login sebagai <strong>{{ role|title }}</strong>.</p>

    {% if role == 'admin' %}
      <p>Ini dashboard Admin</p>
    {% elif role == 'bendahara' %}
      <p>Ini dashboard Bendahara</p>
    {% else %}
      <p>Ini dashboard Warga</p>
    {% endif %}
  </div>
</body>
</html>
